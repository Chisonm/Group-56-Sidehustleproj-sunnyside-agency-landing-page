<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32"
            href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="css/main.css">
        <title>Frontend Mentor | Sunnyside agency landing page</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution { font-size: 11px; text-align: center; }
            .attribution a { color: hsl(228, 45%, 44%); }
        </style>
    </head>
    <body>



        <header>
            <div class="container">
                <nav>
                    <div>
                        <a href="#" class="logo">
                            <img src="./images/logo.svg" alt="logo">
                        </a>
                    </div>
                    <ul class="menu-items">
                        <li class="menu-item-list">
                            <a href="#" class="menu-link">About</a>
                        </li>
                        <li class="menu-item-list">
                            <a href="#" class="menu-link">Services</a>
                        </li>
                        <li class="menu-item-list">
                            <a href="#" class="menu-link">Projects</a>
                        </li>
                        <li class="menu-item-list">
                            <a href="#" class="menu-link contact-btn">Contact</a>
                        </li>
                    </ul>
                    <ion-icon name="menu-outline"></ion-icon>
                </nav>
            </div>
            <div class="header-container">
                <h1 class="header-title">We are creatives</h1>
                <img src="./images/icon-arrow-down.svg" alt="arrow-down">
            </div>
        </header>

        <div class="d-grid">
            <div class="d-grid-item-2">
                <img src="./images/mobile/image-transform.jpg" alt="">
            </div>
            <div class="d-grid-item-1">
                <div class="grid-container">
                    <h2>Transform your brand</h2>
                    <p> We are a full-service creative agency specializing in
                        helping brands grow fast.
                        Engage your clients through compelling visuals that do
                        most of the marketing for you.
                    </p>
                    <div class="learn-more">
                        <a href="#">Learn more</a>
                        <span class="under-line-behide"></span>
                    </div>
                </div>
            </div>
        </div>

        <script type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
